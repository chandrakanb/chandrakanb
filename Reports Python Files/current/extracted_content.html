<link href="css/external/bootstrap.min.css" rel="stylesheet" type="text/css"/>

<script src="js/external/jquery-3.3.1.js"></script><script src="js/external/bootstrap.bundle.min.js" type="text/javascript"></script><script src="js/external/jquery.dataTables.min.js"></script><script src="js/external/dataTables.bootstrap4.min.js"></script><script src="js/external/plotly-latest.min.js"></script><script src="js/internal/mainDetailed.js" type="text/javascript"></script><script>		
	window.onload=function(){
		var failedTestCase='2';
		var passedTestCase='68';
		var notExecutedTestCase='0';
		var verifyManuallyTC='0';
		
			 var data = [{
		type: "pie",
		values: [ failedTestCase,notExecutedTestCase,passedTestCase,verifyManuallyTC],
		labels: ["Failed", "Not Executed", "Passed", "Verify Manually"],
		marker: {
			colors: ["#D61C1C", "#ffc107", "#28a745", "#a17703"]
		},
		textinfo: "label+percent",
		hoverinfo:"value",
		insidetextorientation: "radial",
		automargin: true
		}]

		var layout = {		
			autosize: true,	
			margin : {
				t: 0,
				r : 0,
				b: 0,
				l : 0,
				pad: 0
			},
			legend : {
				x : 1,
				y:0.5
			}
		}
		var config = { 
			responsive: true,
			displaylogo: false,
			displayModeBar: false
		}
		Plotly.newPlot('pieChartDiv', data, layout, config);
		var plotDiv = document.getElementById('pieChartDiv')
		plotDiv.on('plotly_legendclick', function(data){  
			return false;
		});
	};	
	</script>
</head><body><div class="container-fluid mt-5"><div class="row testPackData"><div class="col-sm-6"><div class="table-responsive" id="div-summaryTable" style="">

<tbody>

</tr>
